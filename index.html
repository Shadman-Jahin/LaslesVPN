<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/header/logo-icon.svg" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- MAIN JAVASCRIPT -->
    <script defer src="main.js"></script>
    <title>LaslesVPN</title>
</head>

<body>

    <header>
        <!--  ------------- -->
        <!--  NAVIGATION -->

        <label for="slider-check" id="overlay"></label>
        <nav>
            <div class="container">
                <!-- LOGO -->
                <div class="logo">
                    <img src="images/header/logo-icon.svg" width="35" alt="logo icon">
                    <h4>Lasles<strong>VPN</strong></h4>
                </div>
                <input type="checkbox" id="slider-check" class="d-none">
                <label for="slider-check" class="d-lg-none"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                        height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg></label>
                <div class="slider">
                    <label for="slider-check" class="d-lg-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                            <path fill-rule="evenodd"
                                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                        </svg>
                    </label>
                    <!-- LINKS -->
                    <div class="links">
                        <a href="#">About</a>
                        <a href="#">Features</a>
                        <a href="#">Pricing</a>
                        <a href="#">Testimonials</a>
                        <a href="#">Help</a>
                    </div>
                    <!-- SIGN IN/UP -->
                    <div class="sign">
                        <a href="#"><b>Sign In</b></a>
                        <button type="button" class="btn-outline rounded-pill">Sign Up</button>
                    </div>
                </div>
            </div>
        </nav>

        <!--  ------------- -->
        <!--  BANNER CONTENT -->

        <div class="banner">
            <div class="container grid">
                <div class="banner-text">
                    <h1>Want anything to be easy with <strong>LaslesVPN.</strong></h1>
                    <p class="mt-8">
                        Provide a network for all your
                        needs with ease and fun using
                        <b>LaslesVPN.</b>discover
                        interesting features from us.
                    </p>

                    <button type="button" class="btn-fill mt-20">Get Started</button>
                </div>
                <div class="banner-image">
                    <img src="images/header/banner.png" width="611" alt="banner image" class="img-fluid">
                </div>
            </div>
        </div>

        <!--  ------------- -->
        <!--  SCORE -->

        <div class="score">
            <div class="container">
                <!-- USERS -->
                <div class="score-item">
                    <div class="score-icon">
                        <img width="24" src="images/header/person-icon.svg" alt="person icon">
                    </div>
                    <div class="score-text">
                        <h3>90+</h3>
                        <p>Users</p>
                    </div>
                </div>

                <!-- LOCATIONS -->
                <div class="score-item">
                    <div class="score-icon">
                        <img width="24" src="images/header/location-icon.svg" alt="location icon">
                    </div>
                    <div class="score-text">
                        <h3>30+</h3>
                        <p>Locations</p>
                    </div>
                </div>

                <!-- SERVERS -->
                <div class="score-item">
                    <div class="score-icon">
                        <img width="24" src="images/header/server-icon.svg" alt="server icon">
                    </div>
                    <div class="score-text">
                        <h3>50+</h3>
                        <p>Servers</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
